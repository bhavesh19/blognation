<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="http://fonts.cdnfonts.com/css/get-show" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/m12-match-biker" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/next-art?styles=25350" rel="stylesheet">
    <title>Sign up for free!</title>
    <style>
         .heading{
            font-family: 'Get Show', sans-serif;                             
        }
        .btnsize{
            font-size: 40px;
        }
        .size{
            font-size: 75px;
        }
    
    </style>
</head>
<body>
    <div class="div heading">
    
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
              <img src="logo.jpg" width="150" class="d-inline-block align-top" alt="logo">
              <span class="size">Blognation</span></a>
        </nav>
            
    </div>

    <div class="p-2"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                
            </div>
            <div class="col-md-6 heading btnsize">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control btnsize" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <button type="button" class="btn btn-block btn-outline-success btnsize" data-toggle="modal" data-target="#createAccount">Submit</button>
                    <div id="createAccount" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-body">
                                  <p>Please check & verify your email address to continue.</p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-outline-primary text-center" data-dismiss="modal">Ok</button>
                                </div>
                              </div>
                          </div>
                    </div>    
                    <a href="index.html" class="btn btn-block btn-outline-primary btnsize my-2">Back</a>
                  </form>
            </div>
            


            <div class="col-md-3">
                
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    
</body>
</html>
